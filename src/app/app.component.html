<h1>For loops with contextual variables</h1>

<div *ngFor="let user of users; let i = index; let l = last;">
  <div *ngIf="l ; else elseBlock" style="background-color: green; padding: 10px;">
    <h1>This is our {{ i + 1 }} and name is {{ user }}</h1>
  </div>
  <ng-template #elseBlock>
        <h1>This is our {{ i + 1 }} and name is {{ user }}</h1>

  </ng-template>
</div>
